<div class="row">
    <form class="col-md-4 well" name="outingForm" novalidate>
        <h1>Add an outing, {{ userService.currentUser.name }}</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" ng-model="outing.title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" ng-model="outing.description"></textarea>
        </div>
        <div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px;'>
            <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="list2" jqyoui-draggable ng-hide="!list2.title">{{list2.title}}</div>
        </div>
        <div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{{list1.title}}</div>

        <button ng-click="saveOuting(outing)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Save</button>
    </form>

    <section class="col-md-4">
        <div class="panel panel-default" ng-repeat="outing in outings">

            <div class="panel-heading">
                <h4 ng-class="{ 'completed text-muted' : outing.completed }">{{ outing.title }}</h4>
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <p ng-class="{ 'completed text-muted' : outing.completed }">{{ outing.description }}</p>
                </div>
                <div class="checkbox pull-right">
                    <input type="checkbox" ng-model="todo.completed">
                </div>
            </div>
        </div>
    </section>
</div>
